<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registro.css">
    <link rel="icon" href="../Logos/company_logo.ico" type="image/x-icon">
    <title>User Registration</title>
    
    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let age = parseInt(document.getElementById("age").value, 10);

            // Regular expression for email validation
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate input fields
            if (!name || !email || !password || isNaN(age)) {
                alert("Please fill out all fields correctly.");
                return;
            }

            // Check if the email format is valid
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Check if the user is at least 18 years old
            if (age < 18) {
                alert("You must be at least 18 years old to register.");
                return;
            }

            // Check if password length is at least 6 characters
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Store user data (simulated registration)
            localStorage.setItem("user", JSON.stringify({ name, email, age }));

            alert("Registration successful!");
            window.location.href = '../views/Index.html'; // Redirect to index.html
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
