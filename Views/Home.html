    <main class="content">
        <div id="map"></div>
    </main>

    <script>
        function initMap() {
            const centro = { lat: 4.6097, lng: -74.0817 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: centro
            });

            new google.maps.Marker({
                position: centro,
                map: map,
                title: "Ubicación central"
            });
        }
    </script>
