<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRuta - Login</title>
  
  <link rel="stylesheet" href="../Css/inicio.css">
  <link rel="icon" href="../Logos/company_logo.ico" type="image/x-icon">

  <script>
    function login(event) {
        event.preventDefault();
        window.location.href = "Home.html"; 
    }
  </script>
</head>
<body>
  <div class="login-container">
    <img src="../Logos/WhatsApp_Image_2025-03-15_at_9.32.51_AM-removebg-preview.png" 
         alt="EcoRuta Logo" class="logo">
    
    <h2>Login</h2>
    <form id="login-form" onsubmit="login(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Example@domain.com">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="****">
      
      <button type="submit">Log In</button>
    </form>
    
    <p class="register-text">Don't have an account? <a href="registry.html">Sign up here</a></p>
  </div>

  <p id="error-message" style="color:red; display:none;">Incorrect email or password.</p>
</body>
</html>
