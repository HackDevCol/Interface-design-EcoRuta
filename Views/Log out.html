<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/inicio.css">
    <link rel="icon" href="../View of the logos/company logo" type="image/x-icon">
    <title>Log Out</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="configuracion.html">⚙ Settings</a></li>
            <li><a href="ubicaciones.html">📍 Locations</a></li>
            <li><a href="busqueda.html">🔍 Search</a></li>
            <li><a href="cerrar-sesion.html">🚪 Log Out</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="container">
            <h2>Are you sure you want to log out?</h2>
            <div class="buttons">
                <button class="cancel" onclick="window.history.back()">Cancel</button>
                <button class="confirm" onclick="logout()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            document.querySelector('.container').innerHTML = '<h2>You have successfully logged out.</h2><p>Redirecting...</p>';
            setTimeout(function() {
                window.location.href = "../index.html"; // Corregido
            }, 2000);
        }
    </script>
</body>
</html>
